authenticationResponse: |
  {
    "status": 200,
    "body": {
      "access_token": "~[access_token]"
      }
  }

createServerRequestTemplate: |
  {
          "name": #[name],
          "cores": #[cores],
          "ram":#[ram],
          "storage":#[storage]
  }

getCreateRequestResponseTemplate: |
  {
    "status": 200,
    "body": {
      "requestId": "~[requestId]",
      "server": "~[serverId]",
      "userId": "~[userId]",
      "type": "CREATE_SERVER",
      "status": "DONE",
      "properties": {
        "name": "~[name]",
        "cores": "~[cores]",
        "ram": "~[ram]",
        "storage" : "~[storage]"
      },
      "message": "Your request has been processed. The server has been successfully created!",
      "createdAt": "~[createdAt]"
    }
  }

getUpdateRequestResponseTemplate: |
  {
    "status": 200,
    "body": {
      "requestId": "~[requestId]",
      "server": "~[serverId]",
      "userId": "~[userId]",
      "type": "UPDATE_SERVER",
      "status": "DONE",
      "properties": {
        "name": "~[name]",
        "cores": "~[cores]",
        "ram": "~[ram]",
        "storage" : "~[storage]"
      },
      "message": "Your request has been processed. The server has been successfully updated!",
      "createdAt": "~[createdAt]"
    }
  }

getDeleteRequestResponseTemplate: |
  {
    "status": 200,
    "body": {
      "requestId": "~[requestId]",
      "server": "~[serverId]",
      "userId": "~[userId]",
      "type": "DELETE_SERVER",
      "status": "DONE",
      "properties": {},
      "message": "Your request has been processed. The server has been successfully deleted!",
      "createdAt": "~[createdAt]"
    }
  }
  

createServerResponseTemplate: |
  {
    "status": 202,
    "body": {
      "requestId": "~[requestId]",
      "server": null,
      "properties": {
        "name": #[name],
        "cores": #[cores],
        "ram": #[ram],
        "storage" : #[storage]
      }
    }
  }

getServerResponseTemplate: |
  {
    "status": 200,
    "body": {
      "id": "~[serverId]",
      "userId": "~[userId]",
      "ip": "~[ip]",
      "privateKey": "~[privateKey]",
      "name": "#[name]",
      "cores": #[cores],
      "ram": #[ram],
      "storage" : #[storage]
      }
  }

